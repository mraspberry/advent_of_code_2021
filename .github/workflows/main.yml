name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build-and-test:

    runs-on: ubuntu-latest
    name: CI Checks
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Rust
        uses: @actions-rs/toolchain@v1
        with:
          toolchain: stable
        run: cargo check && cargo test && cargo fmt -- --check
